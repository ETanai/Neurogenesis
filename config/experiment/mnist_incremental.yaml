# Task-specific overrides for the MNIST incremental-learning regime.
dataset: mnist                              # dataset key; pick mnist, sd19, or toy (see config/data/*).
regime: ndl_ir                              # options: ndl_ir (neurogenesis+IR), ndl (neurogenesis only),
                                            #          cl_ir (classical + IR), cl (classical without replay).
base_classes: [1, 7]                        # seed classes trained before neurogenesis
incremental_classes: [0, 2, 3, 4, 5, 6, 8, 9]  # stream of classes introduced later

threshold:
  percentile: 0.95                          # percentile cut-off for novelty detection
  margin: 0.0                               # additive margin for the percentile threshold
  minimum: 1.0e-04                          # never allow thresholds below this value

evaluation:
  batch_size: null                          # fall back to datamodule batch size
  val_split: true                           # keep a validation split for reporting

model:
  hidden_sizes: [200, 100, 75, 20]          # override default architecture per paper
