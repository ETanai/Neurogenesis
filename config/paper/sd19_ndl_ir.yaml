description: "SD-19 neurogenesis with dataset replay and intrinsic replay enabled."
repetitions: 1
seed:
  base: 42
  strategy: sequential

mlflow:
  experiment_name: neurogenesis-paper-sd19-ndl-ir
  run_name_prefix: sd19_ndl_ir

runs:
  - name: ndl_ir
    description: "SD-19 neurogenesis with dataset replay + intrinsic replay."
    overrides:
      - data=sd19
      - experiment=sd19_incremental
      - experiment.regime=ndl_ir
      - replay.enabled=true
      - replay.mode=dataset
